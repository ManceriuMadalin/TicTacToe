<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="CSS/styles.css">
     <title>TicTacToe</title>
</head>
<body>
     <form>
          <label for="question">What do you want to play x or 0?</label><br>
          <input type="text" id="answer" name="answer">
          <input type="submit" value="Submit">
      </form>
     <div id="board">
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
          <div class="zone"></div>
     </div>
     <form id="retry">
          <label id="result" for="result"></label><br>
          <label for="question">Do you wanna play again?</label>
          <input id="retryBtn" type="submit" value="Retry">
     </form>
     <script src="JS/main.js"></script>
</body>
</html>
